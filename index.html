<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iwenwk的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        section {
            margin-bottom: 40px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>iwenwk的个人博客</h1>
    </header>
    <nav>
        <a href="#" onclick="showHomePage()">首页</a>
        <a href="#" onclick="showAboutPage()">关于</a>
    </nav>
    <section id="home">
        <h2>欢迎来到我的博客！</h2>
        <p>这里将会是我分享生活和技术的地方。</p>
    </section>
    <section id="about" style="display:none;">
        <h2>关于我</h2>
        <p>我是iwenwk，一个热爱编程和分享的人。</p>
    </section>
    <footer>
        &copy; 2024 iwenwk的个人博客
    </footer>

    <script>
        function showHomePage() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('about').style.display = 'none';
        }

        function showAboutPage() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('about').style.display = 'block';
        }
    </script>
</body>
</html>
